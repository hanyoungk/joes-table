<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <script type="module" src="./js/home.js"></script>
        
    </head>
    <body>
        <nav>
            <div class="navbar">
                <h1><li><a href="./home.html">JoesTable!</a></li></h1>
                <ul id="navbar-links">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./login.html">Login / Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <div class="banner">
            <img src="./assets/homepage_img.jpg">
        </div>

        <div class="main">
            <form id="searchForm" action="results.html" method="GET" >
                <div class="left-col"> 
                    <div class="search-box">
                        <input id="search-term" type="text" name="search-term" placeholder="Restaurant Name" required>

                        <button id="search-submit" type="submit" name="submit" value="Submit">
						</button>
                    </div>
                    <div class="coordinates-box">
                        <input id="latitudeInput" type="long" name="latitudeInput" placeholder="Latitude" required>
                        <input id="longitudeInput" type="long" name="longitudeInput" placeholder="Longitude" required>
                    </div>

                </div>
                <div class="right-col">
                    <div class="sorting-options">
                        <fieldset>
                            <div class="left-side">
                                <input type="radio" name="sort" value="1" required>Best Match</input>
                                <br/>
                                <input type="radio" name="sort" value="2" required>Rating</input>
                            </div>
                            <div class="right-side">
                                <input type="radio" name="sort" value="3" required>Review Count</input>
                                <br/>
                                <input type="radio" name="sort" value="4" required>Distance</input>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
            <div class="main2">
                <button  onclick="document.getElementById('mapModal').style.display='block'" id="google-api-button">
                    &#xf041; Google Maps (Drop a pin!)
                </button>
                    
                <div id="mapModal" class="modal">
                    <div class="modal-content" >
                        <span class="close" onclick="document.getElementById('mapModal').style.display = 'none'">&times;</span>
                    <div id="map"></div>
                    </div>
                </div>
